<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <div class="images-link-container">
            <li><a href="#">Images</a></li>
          </div>
        </ul>
        <div class="hamburger">
          <div class="row1 row">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="row2 row">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="row3 row">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="profile-picture">
          <a href=""
            ><img
              src="./icons/google-profile-picture.png"
              alt="google profile picture"
          /></a>
        </div>
      </nav>
    </header>
    <section class="google-frontpage">
      <div class="google-header">
        <div class="logo">
          <img src="./images/google-logo.png" alt="" />
        </div>
        <form>
          <div class="search-bar">
            <label>
              <input type="text" name="search" id="search" />
            </label>
            <div class="microphone-icon">
              <a href="#"><img src="./icons/microphone.png" alt="" /></a>
            </div>
          </div>
          <div class="input-buttons">
            <input type="button" value="Google Search" />
            <input type="button" value="I'm Feeling Lucky" />
          </div>
          <div class="language-option">
            <p>Google offered in:&nbsp;<a href="#"> svenska</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
